<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatroom</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Jacques' Chatroom</h1>
		<div class="top">
			<div id="userSettings">
				<p>Settings</p>
				<label for="ip">IP: </label>
				<input id="ip" type="text"><input disabled type="button" id="connect" value="Connect"><br>
				<label for="name">Name: </label>
				<input id="name" type="text"><br>
				<label for="namecolor">Name color: </label>
				<input id="namecolor" type="color"><br>
				<label for="messagecolor">Message bg color: </label>
				<input id="messagecolor" type="color" value="#EEEEEE"><br>
				<label for="textcolor">Message txt color: </label>
				<input id="txtcolor" type="color">
			</div>
			<div id="usersOnline">
				<p>Currently online:</p>
				<span id="onlinelist">

				</span>
			</div>
		</div>
		<div id="chat">

		</div>
		<label for="msg">Message: </label>
		<input id="msg" type="text">
		<input value="Send" id="send" type="button">
	</div>
</body>
</html>
