<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatroom - hexagonest.dev</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css" b	q1` >
	<script type="text/javascript" src="app.js"></script>
	<!-- ver 1.1 -->
</head>
<body>
	<div id="wrapper">
		<nav>
			<a href="https://hexagonest.dev/">Home</a> |
			<a href="https://hexagonest.dev/splicer">Image Splicer</a>
		</nav>
		<h1>Jacques' Chatroom</h1>
		<div class="grid">
			<div class="card messagesettings">
				<div class="title">User Settings</div>
				<div class="inputline">
					<!--<label for="ip">IP: </label>
					<input id="ip" type="text">-->
					
				</div>
				<div class="inputline">
					
				</div>
				<div class="gridded inputline">
					<label for="name">Name: </label>
					<input id="name" type="text">
					<input disabled type="button" id="connect" value="Connect"><input type="button" id="disconnect" value="Disconnect">
					<label for="namecolor">Name color: </label>
					<input id="namecolor" type="color">
					<label for="messagecolor">Message bg color: </label>
					<input id="messagecolor" type="color" value="#FDEFEF">
					<label for="textcolor">Message txt color: </label>
					<input id="txtcolor" type="color">
				</div>
			</div>
			<div class="card themesettings">
				<div class="title">Theme Settings</div>
				<div class="gridded inputline">
					<label for="col1">Background Color: </label>
					<input id="col1" type="color">
					<label for="col2">Foreground Color: </label>
					<input id="col2" type="color">
					<input id="resetColor" type="button" value="Reset Theme">
				</div>
			</div>
			<div id="usersOnline" class="card">
				<div class="title">Currently online:</div>
				<div id="onlinelist">

				</div>
			</div>
			<div id="chat" class="card">
	
			</div>
			<div class="messageArea">
				<div class="gridded inputline">
					<label for="msg">Message: 
					<input id="msg" type="text">
					</label>
					<input value="Send" id="send" type="button">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
